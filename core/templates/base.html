<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>KURESEL TURİZM - {% block title %}Accueil{% endblock %}</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: century;
        }

        header{
            background-image:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://asianwanderlust.com/wp-content/uploads/2017/12/Les-plus-belles-plages-de-Bali-Couverture-2.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .logo a{
            color: #f4f7f7;
            padding: 0px 20px;
            border: 1px solid #f9fafc;
            position: absolute;
            top: 10px;
            left: 10px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: 900;
            text-shadow: rgba(0, 0, 0, 0.7);
        }

        .logo span{
            color: rgb(5, 17, 128);
            font-weight: bold;
            font-size: 2rem;
        }

        ul{
            list-style: none;
            float: right;
            display: flex;
            margin-top: 20px;
        }

        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            text-transform: uppercase;
            border: 1px solid transparent;
            margin: 10px;
            font-weight: 500;
            transition: 0.6s ease;
        }

        ul li a:hover{
            background: #fff;
            color: #000;
        }

        .principale{
            max-width: 114rem;
            margin: 0 auto;
        }

        .titre{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .titre h1{
            color: #fff;
            font-size: 90px;
            text-align: center;
        }

        .bouton{
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bouton a{
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 10px 20px;
        }

        .btn{
            transition: 0.6s ease;
        }
        .btn:hover{
            background-color: #fff;
            color: #000;
        }

        /* Styles pour la section utilisateur connecté */
        .user-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 800px;
            color: white;
            text-align: center;
        }

        .user-info {
            margin-bottom: 1.5rem;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Styles pour les pages de contenu */
        .about-content, .contact-content, .destinations-content, 
        .reservations-content, .espace-voyage-content, .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 800px;
        }

        .about-grid, .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .about-card, .destination-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Styles formulaires */
        .auth-form, .reservation-form, .contact-content form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: rgba(5, 17, 128, 0.8);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:hover {
            background: rgba(5, 17, 128, 1);
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: rgba(40, 167, 69, 0.8);
        }

        .error {
            background: rgba(220, 53, 69, 0.8);
        }

        .warning {
            background: rgba(255, 193, 7, 0.8);
        }

        .info {
            background: rgba(23, 162, 184, 0.8);
        }

        /* Liens d'authentification */
        .auth-link {
            margin-top: 20px;
        }

        .auth-link a {
            color: #fff;
            text-decoration: underline;
        }

        /* Prix */
        .price {
            display: block;
            font-weight: bold;
            color: #ffd700;
            margin-top: 10px;
        }

        /* Espace utilisateur */
        .user-welcome {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .login-required {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <header>
        {% block content %}
        <!-- Le contenu spécifique de chaque page viendra ici -->
        {% endblock %}
    </header>

    <script>
        // JavaScript pour les fonctionnalités de base
        document.addEventListener('DOMContentLoaded', function() {
            // Animation des boutons
            const buttons = document.querySelectorAll('button, .btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Auto-hide messages après 5 secondes
            const messages = document.querySelectorAll('.alert');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 5000);
            });

            // Validation des dates pour les réservations
            const dateInputs = document.querySelectorAll('input[type="date"]');
            const today = new Date().toISOString().split('T')[0];
            dateInputs.forEach(input => {
                input.min = today;
            });
        });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
