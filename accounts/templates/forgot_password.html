{% extends 'base.html' %}

{% block content %}
    
<div class="container">
    <div class="header">
        <h1>
            <span><i class="bi bi-lock-fill"></i></span>
            Forgot Password
        </h1>
        <p>Enter your email address to reset your password</p>
    </div>

    <div class="content">
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                {{ message|safe }}
            </div>
            {% endfor %}
        </div>


        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">
                    <span><i class="bi bi-envelope-at-fill"></i></span>
                    Email address
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required autofocus>
                <small style="display: block; margin-top: 5px; color: #666; font-size: 13px;">
                    Enter the email address you used when registering.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">
                <span><i class="bi bi-floppy2"></i></span>
                Send password reset link
            </button>
        </form>

        <div class="links">
            <a href="{% url 'accounts:login' %}">
                <span><i class="bi bi-arrow-return-left"></i></span>
                Back to login
            </a>

            <a href="{% url 'accounts:register' %}">
                <span><i class="bi bi-file-text-fill"></i></span>
                Create an account
            </a>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('reset-form');
    const emailInput = document.getElementById('email');

    form.addEventListener('submit', function(e) {
        if (!emailInput.value) {
            emailInput.style.animation = 'shake 0.5s';
            emailInput.focus();
            
            // Créer l'animation shake si elle n'existe pas
            if (!document.querySelector('#shake-style')) {
                const style = document.createElement('style');
                style.id = 'shake-style';
                style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-8px); }
                    75% { transform: translateX(8px); }
                }
                `;
                document.head.appendChild(style);
            }
            
            setTimeout(() => {
                emailInput.style.animation = '';
            }, 500);

            e.preventDefault(); // Empêche l'envoi si email vide
        }
        // Si email est rempli, le formulaire s'envoie normalement
    });
    
</script>
<style>
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 padding: 20px;
}

.container {
 width: 100%;
 max-width: 450px;
 background: white;
 border-radius: 15px;
 overflow: hidden;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.header {
 background: linear-gradient(135deg, #284747 0%, #3a6b6b 100%);
 color: white;
 padding: 30px;
 text-align: center;
}

.header h1 {
 font-size: 28px;
 margin-bottom: 10px;
 display: flex;
 align-items: center;
 justify-content: center;
 gap: 10px;
}

.header p {
 opacity: 0.9;
 font-size: 16px;
}

.content {
 padding: 40px;
}

.messages {
 margin-bottom: 25px;
}

.alert {
 padding: 12px 20px;
 border-radius: 8px;
 margin-bottom: 10px;
 font-size: 14px;
 border-left: 4px solid;
}

.alert-success {
 background: #d4edda;
 color: #155724;
 border-color: #c3e6cb;
}

.alert-error {
 background: #f8d7da;
 color: #721c24;
 border-color: #f5c6cb;
}

.form-group {
 margin-bottom: 25px;
}

.form-group label {
 display: block;
 margin-bottom: 8px;
 color: #284747;
 font-weight: 600;
 font-size: 14px;
}

.form-control {
 width: 100%;
 padding: 14px 18px;
 border: 2px solid #e1e5e9;
 border-radius: 10px;
 font-size: 16px;
 transition: all 0.3s;
}

.form-control:focus {
 outline: none;
 border-color: #284747;
 box-shadow: 0 0 0 3px rgba(40, 71, 71, 0.1);
}

.btn {
 width: 100%;
 padding: 16px;
 border: none;
 border-radius: 10px;
 font-size: 16px;
 font-weight: 600;
 cursor: pointer;
 transition: all 0.3s;
 display: flex;
 align-items: center;
 justify-content: center;
 gap: 10px;
}

.btn-primary {
 background: linear-gradient(135deg, #284747 0%, #3a6b6b 100%);
 color: white;
}

.btn-primary:hover {
 transform: translateY(-2px);
 box-shadow: 0 5px 15px rgba(40, 71, 71, 0.3);
}



.links {
 text-align: center;
 margin-top: 30px;
 padding-top: 20px;
 border-top: 1px solid #e1e5e9;
}

.links a {
 color: #284747;
 text-decoration: none;
 font-weight: 500;
 margin: 0 10px;
 padding: 8px 15px;
 border-radius: 6px;
 transition: all 0.3s;
 display: inline-flex;
 align-items: center;
 gap: 5px;
}

.links a:hover {
 background: #f8f9fa;
 color: #3a6b6b;
}

@media (max-width: 480px) {
.content {
 padding: 30px 20px;
}

.header {
 padding: 25px 20px;
}

.links a {
 display: block;
 margin: 10px 0;
}
}
</style>
{% endblock %}
